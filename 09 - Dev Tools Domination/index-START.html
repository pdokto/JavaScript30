<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('guten tag')
    // Interpolated
    console.log('Hello I am a %s string!','ðŸ¤Ÿ')
    // Styled
    console.log('%c i am some great text', 'font-size:20px; background:blue')
    // warning!
    console.warn('go to HR')
    // Error :|
    console.error('the specimen escaped')
    // Info
    console.info('The bird is the word')
    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), 'that is wrong')
    // clearing
    // console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`)
       console.log(`this is ${dog.name}`)
       console.log(`he is ${dog.age}`)
      console.groupEnd()
    })
    // counting
    console.count('dog')
    console.count('dog')
    console.count('dog')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/pdokto')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching data')
        console.log(data)
      })
  </script>
